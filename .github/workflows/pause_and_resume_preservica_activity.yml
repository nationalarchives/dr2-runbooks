name: Pause and resume Preservica activity
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        required: true
        options:
          - intg
          - staging
          - prod
        default: 'intg'
      pause:
        type: choice
        description: 'Choose true to pause Preservica activity and false to resume'
        required: true
        options:
          - 'true'
          - 'false'
run-name: Running pause and resume with pause set to ${{inputs.pause}} on ${{inputs.environment}}
permissions:
  id-token: write
  contents: write
jobs:
  pause_and_resume:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_NUMBER }}:role/${{ github.event.inputs.environment }}-dr2-runbook-pause-preservica-activity
          aws-region: eu-west-2
          role-session-name: PausePreservicaActivity
      - run: aws lambda invoke --function-name ${{ github.event.inputs.environment }}-dr2-pause-preservica-activity --cli-binary-format raw-in-base64-out --payload '{"pause":${{ github.event.inputs.pause }}}' out
